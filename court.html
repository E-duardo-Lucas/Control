<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CONTROL</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .mb-custom {
            margin-bottom: 30%; /* Ajusta este valor según sea necesario */
        }
        .btn-round {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .custom-border {
            border-color: #1a8f89; /* Azul tenue y claro */
        }
        .c-border {
            border-color: #8f3f1a; /* Azul tenue y claro */
        }
    </style>
</head>
<body>    
    <div class="container mt-3 mb-custom">
        <!-- Aquí se pondrá el logo del negocio -->
        <div class="mb-3">
            <img src="portada.png" class="img-thumbnail" alt="CARGARNDO..." width="150" height="150">
        </div>
        <div id="app">

            <div class="input-group mb-3 shadow">
                <span class="input-group-text custom-border" id="inputGroup-sizing-default">Fecha:</span>
                <input type="text" class="form-control custom-border" placeholder="00/0/0000" v-model="Today">
                <button class="btn btn-outline-success custom-border" type="button" @click="filtrarPorFecha">Buscar</button>
            </div>

            <table class="table">
                <thead>
                  <tr class="table-warning">
                    <th scope="col">Fecha</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">TOTAL</th>                    
                  </tr>
                </thead>
                <tbody>
                  <tr  v-for="dato in datosFiltrados">
                    <th scope="row">{{ dato.fecha }}</th>
                    <td>{{ dato.nombre }}</td>
                    <td>{{ dato.cantidad }}</td>
                    <td>{{ dato.total }}</td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">                  
                        </div>
                    </td>
                    <tr class="table-group-divider">
                        <td scope="row" colspan="3" class="fw-bold fs-4">TOTAL COBRADO:</td>
                        <td class="text-danger fw-bold fs-4">${{ sumaTotal }}</td>
                    </tr>
                  </tr>
                </tbody>
            </table>

            <div class="input-group mb-3 shadow">
                <span class="input-group-text c-border" id="inputGroup-sizing-default">$1000:</span>
                <input type="number" class="form-control custom-border" placeholder="Billetes">
                <span class="input-group-text c-border" id="inputGroup-sizing-default">$500:</span>
                <input type="number" class="form-control custom-border" placeholder="Billetes">
                <span class="input-group-text c-border" id="inputGroup-sizing-default">$200:</span>
                <input type="number" class="form-control custom-border" placeholder="Billetes">                
            </div>
            <div class="input-group mb-3 shadow">
                <span class="input-group-text c-border" id="inputGroup-sizing-default">$100:</span>
                <input type="number" class="form-control custom-border" placeholder="Billetes">
                <span class="input-group-text c-border" id="inputGroup-sizing-default">$50:</span>
                <input type="number" class="form-control custom-border" placeholder="Billetes">
                <span class="input-group-text c-border" id="inputGroup-sizing-default">$20:</span>
                <input type="number" class="form-control custom-border" placeholder="Billetes">
            </div>
            <div class="input-group mb-3 shadow">
                <span class="input-group-text c-border" id="inputGroup-sizing-default">$10:</span>
                <input type="number" class="form-control custom-border" placeholder="Monedas">
                <span class="input-group-text c-border" id="inputGroup-sizing-default">$5:</span>
                <input type="number" class="form-control custom-border" placeholder="Monedas">
                <span class="input-group-text c-border" id="inputGroup-sizing-default">$2:</span>
                <input type="number" class="form-control custom-border" placeholder="Monedas">
            </div>
            <div class="input-group mb-3 shadow">
                <span class="input-group-text c-border" id="inputGroup-sizing-default">$1:</span>
                <input type="number" class="form-control custom-border" placeholder="Monedas">
                <span class="input-group-text c-border" id="inputGroup-sizing-default">$0.5:</span>
                <input type="number" class="form-control custom-border" placeholder="Monedas">
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <button type="button" class="btn btn-outline-success btn-round" @click="share">
                    Hola
                </button>
            </div>
        </div>
    </div>   

    <!-- Barra inferior fija con botones -->
    <div class="fixed-bottom p-2 d-flex justify-content-center align-items-center" style="height: 65px;">
        <div class="container d-flex justify-content-evenly">
            <a href="index.html" class="btn btn-dark btn-round">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32"><path d="M11.03 2.59a1.501 1.501 0 0 1 1.94 0l7.5 6.363a1.5 1.5 0 0 1 .53 1.144V19.5a1.5 1.5 0 0 1-1.5 1.5h-5.75a.75.75 0 0 1-.75-.75V14h-2v6.25a.75.75 0 0 1-.75.75H4.5A1.5 1.5 0 0 1 3 19.5v-9.403c0-.44.194-.859.53-1.144ZM12 3.734l-7.5 6.363V19.5h5v-6.25a.75.75 0 0 1 .75-.75h3.5a.75.75 0 0 1 .75.75v6.25h5v-9.403Z" fill="currentColor"></path></svg>
            </a>
            <button type="button" class="btn btn-dark btn-round">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32"><path d="M17.28 9.28a.75.75 0 0 0-1.06-1.06l-5.97 5.97-2.47-2.47a.75.75 0 0 0-1.06 1.06l3 3a.75.75 0 0 0 1.06 0l6.5-6.5Z" fill="currentColor"></path><path d="M12 1c6.075 0 11 4.925 11 11s-4.925 11-11 11S1 18.075 1 12 5.925 1 12 1ZM2.5 12a9.5 9.5 0 0 0 9.5 9.5 9.5 9.5 0 0 0 9.5-9.5A9.5 9.5 0 0 0 12 2.5 9.5 9.5 0 0 0 2.5 12Z" fill="currentColor"></path></svg>
            </button>        
            <button type="button" class="btn btn-dark btn-round">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32"><path d="M3.604 3.089A.75.75 0 0 1 4 3.75V8.5h.75a.75.75 0 0 1 0 1.5h-3a.75.75 0 1 1 0-1.5h.75V5.151l-.334.223a.75.75 0 0 1-.832-1.248l1.5-1a.75.75 0 0 1 .77-.037ZM8.75 5.5a.75.75 0 0 0 0 1.5h11.5a.75.75 0 0 0 0-1.5H8.75Zm0 6a.75.75 0 0 0 0 1.5h11.5a.75.75 0 0 0 0-1.5H8.75Zm0 6a.75.75 0 0 0 0 1.5h11.5a.75.75 0 0 0 0-1.5H8.75ZM5.5 15.75c0-.704-.271-1.286-.72-1.686a2.302 2.302 0 0 0-1.53-.564c-.535 0-1.094.178-1.53.565-.449.399-.72.982-.72 1.685a.75.75 0 0 0 1.5 0c0-.296.104-.464.217-.564A.805.805 0 0 1 3.25 15c.215 0 .406.072.533.185.113.101.217.268.217.565 0 .332-.069.48-.21.657-.092.113-.216.24-.403.419l-.147.14c-.152.144-.33.313-.52.504l-1.5 1.5a.75.75 0 0 0-.22.53v.25c0 .414.336.75.75.75H5A.75.75 0 0 0 5 19H3.31l.47-.47c.176-.176.333-.324.48-.465l.165-.156a5.98 5.98 0 0 0 .536-.566c.358-.447.539-.925.539-1.593Z" fill="currentColor"></path></svg>
            </button>
            <button type="button" class="btn btn-dark btn-round">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32"><path d="M10.97 8.265a1.45 1.45 0 0 0-.487.57.75.75 0 0 1-1.341-.67c.2-.402.513-.826.997-1.148C10.627 6.69 11.244 6.5 12 6.5c.658 0 1.369.195 1.934.619a2.45 2.45 0 0 1 1.004 2.006c0 1.033-.513 1.72-1.027 2.215-.19.183-.399.358-.579.508l-.147.123a4.329 4.329 0 0 0-.435.409v1.37a.75.75 0 1 1-1.5 0v-1.473c0-.237.067-.504.247-.736.22-.28.486-.517.718-.714l.183-.153.001-.001c.172-.143.324-.27.47-.412.368-.355.569-.676.569-1.136a.953.953 0 0 0-.404-.806C12.766 8.118 12.384 8 12 8c-.494 0-.814.121-1.03.265ZM13 17a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z" fill="currentColor"></path><path d="M12 1c6.075 0 11 4.925 11 11s-4.925 11-11 11S1 18.075 1 12 5.925 1 12 1ZM2.5 12a9.5 9.5 0 0 0 9.5 9.5 9.5 9.5 0 0 0 9.5-9.5A9.5 9.5 0 0 0 12 2.5 9.5 9.5 0 0 0 2.5 12Z" fill="currentColor"></path></svg>
            </button>
        </div>
    </div>    

    <!-- Para el control del sitio web con VUE.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>        
</body>
</html>
