<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones en el sitio</title>
</head>
<body>

<button onclick="showNotification()">Mostrar Notificación</button>

<script>
    // Solicitar permiso para las notificaciones al cargar la página
    window.onload = function() {
        requestNotificationPermission();
    };

    // Función para solicitar permiso
    function requestNotificationPermission() {
        if ('Notification' in window) {
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    alert('Permiso concedido para notificaciones.');
                } else {
                    alert('Permiso denegado para notificaciones.');
                }
            });
        } else {
            alert('Tu navegador no soporta notificaciones.');
        }
    }

    // Función para mostrar la notificación cuando el usuario hace clic
    function showNotification() {
        if (Notification.permission === 'granted') {
            const notification = new Notification('¡Notificación Activa!', {
                body: 'Gracias por hacer clic en el botón.',
                icon: 'IcoLogo.ico' // Reemplaza con la URL de tu ícono
            });

            alert('Notificación');

            // Acción cuando se hace clic en la notificación
            notification.onclick = function() {
                window.focus();
                alert('Notificación clicada.');
            };
        } else if (Notification.permission === 'default') {
            // Vuelve a solicitar permiso si el estado es "default" (aún no aceptado o rechazado)
            requestNotificationPermission();
        } else {
            alert('No se pueden mostrar notificaciones sin permiso.');
        }
    }
</script>

</body>
</html>
